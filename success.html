<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <!-- Make it scale properly on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment successful</title>
  <style>
    body {
      text-align: center;
      margin: 10vh 5vw;
      font-family: sans-serif;
    }
    .bold-text {
      font-weight: bold;
      font-size: clamp(1.5rem, 5vw, 3rem); /* responsive font size */
      margin-bottom: 3rem;
    }
    .return-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 4vw, 2rem);
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 2rem;
    }
    .return-button:hover {
      background-color: #0056b3;
    }
    .notice {
      font-size: clamp(0.9rem, 3vw, 1.5rem);
      line-height: 1.5;
      margin: 0 1rem;
    }
  </style>
</head>
<body>

  <!-- Bold text at the top -->
  <div class="bold-text">Payment successful</div>

  <!-- "Return" button with a link -->
  <a href="https://t.me/KanoonCharityBot?start=payment_success_">
    <button class="return-button">Return to telegram</button>
  </a>

  <!-- Additional text below -->
  <div class="notice">
    If the button doesn't work, please close this tab manually.
  </div>

</body>
</html>
