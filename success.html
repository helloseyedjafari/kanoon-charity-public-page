<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پرداخت موفق</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
    }
    .bold-text {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .return-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 4px;
      border: none;
      margin-bottom: 20px;
    }
    .notice {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Bold text at the top -->
  <div class="bold-text">پرداخت موفق</div>

  <!-- "بازگشت" button with a link -->
  <a href="https://t.me/KanoonCharityBot?start=payment_success_">
    <button class="return-button">بازگشت</button>
  </a>

  <!-- Additional text below -->
  <div class="notice">
    اگر دکمه بازگشت کار نکند لطفا این صفحه را ببندید و به تلگرام باز گردید
  </div>

</body>
</html>
